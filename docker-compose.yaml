version: '3.8'

services:
  backend:
    build: .
    container_name: irvps-bot
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:  # Add this line
      - .env   # A
    depends_on:
      - redis
      
    

  redis:
    image: redis:latest

  
